<!DOCTYPE html>
<html>
<head>
    <title>360Â° Image Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="image-360" src="path_to_your_image.jpg">
        </a-assets>

        <a-sky src="#image-360"></a-sky>

        <a-entity id="camera" camera look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity id="marker" geometry="primitive: sphere; radius: 0.5" material="color: red" position="0 1.6 -3"></a-entity>

        <a-animation attribute="camera.position" dur="1000" fill="forwards" to="0 1.6 -3" begin="marker.click"></a-animation>
    </a-scene>

    <script>
        document.querySelector('#marker').addEventListener('click', function () {
            document.querySelector('#camera').emit('zoom');
        });
    </script>
</body>
</html>
